    Page: {{expenses.currentPage}} of {{expenses.numberOfPages}}
</div>

<ul>
    <li *ngFor="let e of expenses.entries">{{e.description}}</li>
</ul>  -->

<table mat-table [dataSource]="expenses.entries" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    
    <!-- Name Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
     
    <!-- Symbol Column -->
    <ng-container matColumnDef="Location">
      <th mat-header-cell *matHeaderCellDef>Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Currency">
      <th mat-header-cell *matHeaderCellDef>Currency </th>
      <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
    </ng-container>

    <ng-container matColumnDef="Sum">
        <th mat-header-cell *matHeaderCellDef>Sum </th>
        <td mat-cell *matCellDef="let element"> {{element.sum}} </td>
      </ng-container>
  
    <ng-container matColumnDef="NumberOfComments">
      <th mat-header-cell *matHeaderCellDef>NumberOfComments </th>
      <td mat-cell *matCellDef="let element"> {{element.numberOfComments}} </td>
    </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
