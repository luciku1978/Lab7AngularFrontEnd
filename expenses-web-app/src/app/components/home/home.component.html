<div class="grid-container">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span class="app-title" (click)="home()">Expenses Management Webapp</span>
        <span class="spacer"></span>
        <div class="user-menu">
          <span class="user-menu-title">Hello, {{authService.currentUserValue.username}}</span>
          <button autotest-id="userMenu" mat-icon-button [matMenuTriggerFor]="menu" class="user-menu-btn">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button autotest-id="expensesManagement" mat-menu-item (click)="expensesManagement()">
                  <mat-icon>people</mat-icon>
                  <span>Expenses</span>
            </button>
            <button autotest-id="commentsManagement" mat-menu-item (click)="commentsManagement()">
              <mat-icon>people</mat-icon>
              <span>Comments</span>
            </button>
            <button autotest-id="userManagement" mat-menu-item (click)="userManagement()">
              <mat-icon>people</mat-icon>
              <span>Users</span>
            </button>
            <button autotest-id="userrolesManagement" mat-menu-item (click)="userrolesManagement()">
              <mat-icon>people</mat-icon>
              <span>UserRoles</span>
            </button>
            <button autotest-id="logoutBtn" mat-menu-item (click)="logout()">
              <mat-icon>keyboard_tab</mat-icon>
              <span>Log out</span>
            </button>
          </mat-menu>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
